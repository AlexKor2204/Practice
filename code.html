<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lock</title>
</head>
<body>
    <center>
        <input type="button" value="1" onclick="numberClick('1')"/>
        <input type="button" value="2" onclick="numberClick('2')"/>
        <input type="button" value="3" onclick="numberClick('3')"/>
        <br/>
        <input type="button" value="4" onclick="numberClick('4')"/>
        <input type="button" value="5" onclick="numberClick('5')"/>
        <input type="button" value="6" onclick="numberClick('6')"/>
        <br/>
        <input type="button" value="7" onclick="numberClick('7')"/>
        <input type="button" value="8" onclick="numberClick('8')"/>
        <input type="button" value="9" onclick="numberClick('9')"/>
        <br/>
        <input type="button" value="C" onclick="clearCode()"/>
        <input type="button" value="0" onclick="numberClick('0')"/>
        <input type="button" value="#" onclick="checkCode()"/>
        <br/>
    </center>
    <script>
        var myCode = "";
        // Function what getting the pressed numbers
        function numberClick(codeNumber){
        // Add the number to the code
            myCode+=codeNumber;
            console.log(myCode);
        }
        // Function to check if the code is correct
        function checkCode(){
            if(myCode == "2580"){
                alert("The door is open")
            } else {
                console.log("Wrong code");
            }
            // Clear the code for entering the new code
            myCode = "";
        }

        function clearCode(){
            // Deleting the last entered number 
            myCode = myCode.substring(0, myCode.length -1);
            console.log(myCode);
        }
    </script>
</body>
</html>
