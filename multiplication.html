<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
        document.write("<center><h1>Multiplication Table</h1></center><hr/>");
        for (var row = 1; row <= 10; row +=1){
            for (var col = 1; col <= 10; col +=1){
                if (row * col < 10){
                    document.write("0");
                }
                document.write(row * col + " ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
