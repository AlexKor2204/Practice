<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco</title>
</head>
<body>
    <center>
        <input type="button" value="start" onclick="start()"/>
        <input type="button" value="stop" onclick="stop()"/>
    </center>
    <script>
        var disco;
        var colors = ["white", "red", "orange", "yellow", "green", "skyblue", "blue", "violet"];
        function start(){
            disco = setInterval( function(){
                // myColor [random number between 0 and length of colors array]
                var myColor = colors[parseInt(Math.random() * colors.length)];
                // Change the background color
                document.body.style.backgroundColor = myColor;
            }, 100);
        }
        function stop(){
                clearInterval(disco);
                document.body.style.backgroundColor = "white";
            }
    </script>
</body>
</html>
