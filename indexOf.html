<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of</title>
</head>
<body>
    <script>
        var books = ["The lord of the rings", "Ozzy", "Steve Jobs", "Metallica", "Harry Potter"];
        var findBook = prompt("Please enter the name of the book");
        // Found the index of element in array
        if( books.indexOf(findBook)>= 0){
            console.log("We have this book")
        } else{
            console.log("The book is not found");
        }
    </script>
</body>
</html>
