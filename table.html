<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        var names = ["First", "Second", "Third", "Fourth", "Fifth", "Sixth", "Holiday"];
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        // Creating table
            document.write("<center><table border = '2' cellspacing = '0'>");
        // Creating days
        // Opening table row for days
            document.write("<tr>");
                for (var counter = 0; counter < days.length; counter +=1){
        // Creating single cell for single day
                document.write("<td><center>"+ days[counter] + "</center></td>");
                }
        // Closing table raw
            document.write("</tr");
        // Creating table row for names
        document.write("<tr>");
                for (var counter = 0; counter < days.length; counter +=1){
                    document.write("<td><center>" + names[counter] + "</center></td>");
            }
        // Closing table row
        document.write("</tr");
        //Closing table
            document.write("</table></center>");
    </script>
</body>
</html>
